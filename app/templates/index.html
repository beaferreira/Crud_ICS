<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PROTO VALORANT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
     
      body {
       background-image: linear-gradient(to right,rgb(10, 10, 10), rgb(197, 35, 35),rgb(197, 35, 35),rgb(10, 10, 10));
      }
      h1 {
        color: rgb(255, 255, 255);
      }

      p {
        color: rgb(255, 255, 255);
      }

      
      
      </style>

</head>

<body> 
 <div class="col-8 m-auto pt-2 pb-2 text-center">
     <h1>Protocolo VALORANT</h1>
 
 <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/form" class="btn btn-success">Adicionar</a>
 </div>

 <div class="col-8 m-auto pt-3 pb-2 text-center">
  <form method="get">
      <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
  </form>
</div>

 <div class="col-8 m-auto pt-4 pb-2 text-center">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Classe</th>
            <th scope="col">Função</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.Nome}}</td>
            <td>{{dbs.Classe}}</td>
            <td>{{dbs.Função}}</td>
            <td>
              <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
              <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
              <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
              
            </td>
          
          {% endfor %}
            
          </tr>
        </tbody>  
    </table>   
  </div>

 {% load static %}
 <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
